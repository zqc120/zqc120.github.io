<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0046)https://www.babelstone.co.uk/Unicode/text.html -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="Content-Script-Type" content="text/javascript">
<link rel="stylesheet" type="text/css" href="./test_files/Unicode.css">
<script type="text/javascript" src="./test_files/text.js"></script>
<title>字体修改啦啦啦</title>
</head>
<body>
<!--h1 title="𝖀𝖓𝖎𝖈𝖔𝖉𝖊 𝕋𝕖𝕩𝕥 𝙎𝙩𝙮𝙡𝙚𝙧">Unicode Text Styler</h1-->


<form name="editform" action="https://www.babelstone.co.uk/Unicode/text.html">
<p><textarea id="edittext" rows="10" cols="40" autofocus="autofocus" title="Enter text to convert then press one of the buttons below (applies to selected text or all text if there is no selection)" class="large"></textarea></p>
<p>
    <input type="button" value="Regular" title="Convert Latin and/or Greek styled text to regular characters" onclick="OnConvert( &#39;Regular&#39; )">
    <input type="button" value="Bold" title="Convert Latin and/or Greek uppercase and lowercase letters and digits to bold characters" onclick="OnConvert( &#39;Bold&#39; )">
    <input type="button" value="Italic" title="Convert Latin and/or Greek uppercase and lowercase letters to italic characters" onclick="OnConvert( &#39;Italic&#39; )">
    <input type="button" value="Bold Italic" title="Convert Latin and/or Greek uppercase and lowercase letters to bold italic characters" onclick="OnConvert( &#39;BoldItalic&#39; )">
</p>
<p>
    <input type="button" value="Sans-serif" title="Convert Latin uppercase and lowercase letters and digits to sans-serif characters" onclick="OnConvert( &#39;SansSerif&#39; )">
    <input type="button" value="Sans-serif Bold" title="Convert Latin and/or Greek uppercase and lowercase letters and digits to sans-serif bold characters" onclick="OnConvert( &#39;SansSerifBold&#39; )">
    <input type="button" value="Sans-serif Italic" title="Convert Latin uppercase and lowercase letters to sans-serif italic characters" onclick="OnConvert( &#39;SansSerifItalic&#39; )">
    <input type="button" value="Sans-serif Bold Italic" title="Convert Latin and/or Greek uppercase and lowercase letters to sans-serif bold italic characters" onclick="OnConvert( &#39;SansSerifBoldItalic&#39; )">
</p>
<p>
    <input type="button" value="Script" title="Convert Latin uppercase and lowercase letters to script characters" onclick="OnConvert( &#39;Script&#39; )">
    <input type="button" value="Script Bold" title="Convert Latin uppercase and lowercase letters to script bold characters" onclick="OnConvert( &#39;ScriptBold&#39; )">
    <input type="button" value="Fraktur" title="Convert Latin uppercase and lowercase letters to fraktur characters" onclick="OnConvert( &#39;Fraktur&#39; )">
    <input type="button" value="Fraktur Bold" title="Convert Latin uppercase and lowercase letters to fraktur bold characters" onclick="OnConvert( &#39;FrakturBold&#39; )">
    <input type="button" value="Double-struck" title="Convert Latin uppercase and lowercase letters and digits to double-struck characters" onclick="OnConvert( &#39;DoubleStruck&#39; )">
    <input type="button" value="Monospace" title="Convert Latin uppercase and lowercase letters and digits to monospace characters" onclick="OnConvert( &#39;Monospace&#39; )">
</p>
<p>
    <input type="button" value="Circled" title="Convert Latin uppercase and lowercase letters and digits to circled characters" onclick="OnConvert( &#39;Circled&#39; )">
    <input type="button" value="Inverse Circled" title="Convert Latin uppercase letters and digits to inverse circled characters" onclick="OnConvert( &#39;InverseCircled&#39; )">
    <input type="button" value="Squared" title="Convert Latin uppercase letters to squared characters" onclick="OnConvert( &#39;Squared&#39; )">
    <input type="button" value="Inverse Squared" title="Convert Latin uppercase letters to inverse squared characters" onclick="OnConvert( &#39;InverseSquared&#39; )">
    <input type="button" value="Parenthesized" title="Convert Latin uppercase and lowercase letters to parenthesized characters" onclick="OnConvert( &#39;Parenthesized&#39; )">
</p>
<p>
    <input type="button" value="Fullwidth" title="Convert Latin characters to fullwidth characters" onclick="OnConvert( &#39;Fullwidth&#39; )">
    <input type="button" value="Small Capitals" title="Convert Latin uppercase letters to small capital characters (not Q and X)" onclick="OnConvert( &#39;SmallCapitals&#39; )">
    <input type="button" value="Superscript" title="Convert Latin lowercase letters and digits to superscript characters (not q)" onclick="OnConvert( &#39;Superscript&#39; )">
    <input type="button" value="Subscript" title="Convert Latin lowercase letters and digits to subscript characters (not b, c, d, f, g, q, w, y, and z)" onclick="OnConvert( &#39;Subscript&#39; )">
</p>
<p>
    <input type="button" value="Regional Indicator Symbols" title="Convert Latin uppercase letters to Regional Indicator Symbol characters (used to represent emoji flag symbols)" onclick="OnConvert( &#39;RegionalIndicatorSymbols&#39; )">
    <input type="button" value="Tags" title="Convert Latin characters to tag characters (invisible under some operating systems and browsers)" onclick="OnConvert( &#39;Tags&#39; )">
</p>

<br>
<br>
<hr>
</body></html>
