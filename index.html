<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!-- saved from url=(0046)https://www.babelstone.co.uk/Unicode/text.html -->
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="Content-Script-Type" content="text/javascript">
<link rel="stylesheet" type="text/css" href="./test_files/Unicode.css">
<script type="text/javascript" src="./test_files/text.js"></script>
<title>英文字母修改</title>
</head>
<body>
<!--h1 title="𝖀𝖓𝖎𝖈𝖔𝖉𝖊 𝕋𝕖𝕩𝕥 𝙎𝙩𝙮𝙡𝙚𝙧">Unicode Text Styler</h1-->
<form name="editform" action="https://www.babelstone.co.uk/Unicode/text.html">
<p>写给婵婵的修改英文字母</p>
<p><textarea id="edittext" rows="10" cols="40" autofocus="autofocus" title="Enter text to convert then press one of the buttons below (applies to selected text or all text if there is no selection)" class="large"></textarea></p>
<p>
    <input type="button" value="常规" title="Convert Latin and/or Greek styled text to regular characters" onclick="OnConvert( &#39;Regular&#39; )">
    <input type="button" value="粗体" title="Convert Latin and/or Greek uppercase and lowercase letters and digits to bold characters" onclick="OnConvert( &#39;Bold&#39; )">
    <input type="button" value="斜体" title="Convert Latin and/or Greek uppercase and lowercase letters to italic characters" onclick="OnConvert( &#39;Italic&#39; )">
    <input type="button" value="又粗又斜" title="Convert Latin and/or Greek uppercase and lowercase letters to bold italic characters" onclick="OnConvert( &#39;BoldItalic&#39; )">
</p>
<p>
    <input type="button" value="无衬线体" title="Convert Latin uppercase and lowercase letters and digits to sans-serif characters" onclick="OnConvert( &#39;SansSerif&#39; )">
    <input type="button" value="无衬线粗体" title="Convert Latin and/or Greek uppercase and lowercase letters and digits to sans-serif bold characters" onclick="OnConvert( &#39;SansSerifBold&#39; )">
    <input type="button" value="无衬线斜体" title="Convert Latin uppercase and lowercase letters to sans-serif italic characters" onclick="OnConvert( &#39;SansSerifItalic&#39; )">
    <input type="button" value="无衬线粗斜体" title="Convert Latin and/or Greek uppercase and lowercase letters to sans-serif bold italic characters" onclick="OnConvert( &#39;SansSerifBoldItalic&#39; )">
</p>
<p>
    <input type="button" value="手稿体" title="Convert Latin uppercase and lowercase letters to script characters" onclick="OnConvert( &#39;Script&#39; )">
    <input type="button" value="手稿粗体" title="Convert Latin uppercase and lowercase letters to script bold characters" onclick="OnConvert( &#39;ScriptBold&#39; )">
    <input type="button" value="花体" title="Convert Latin uppercase and lowercase letters to fraktur characters" onclick="OnConvert( &#39;Fraktur&#39; )">
    <input type="button" value="粗花体" title="Convert Latin uppercase and lowercase letters to fraktur bold characters" onclick="OnConvert( &#39;FrakturBold&#39; )">
    <input type="button" value="双重字体" title="Convert Latin uppercase and lowercase letters and digits to double-struck characters" onclick="OnConvert( &#39;DoubleStruck&#39; )">
    <input type="button" value="等宽字体" title="Convert Latin uppercase and lowercase letters and digits to monospace characters" onclick="OnConvert( &#39;Monospace&#39; )">
</p>
<p>
    <input type="button" value="外面有个圈的字体" title="Convert Latin uppercase and lowercase letters and digits to circled characters" onclick="OnConvert( &#39;Circled&#39; )">
    <input type="button" value="大写的实心的外圈的字体" title="Convert Latin uppercase letters and digits to inverse circled characters" onclick="OnConvert( &#39;InverseCircled&#39; )">
    <input type="button" value="大写空心外方字体" title="Convert Latin uppercase letters to squared characters" onclick="OnConvert( &#39;Squared&#39; )">
    <input type="button" value="大写实心外方字体" title="Convert Latin uppercase letters to inverse squared characters" onclick="OnConvert( &#39;InverseSquared&#39; )">
    <input type="button" value="括号包起来的字体" title="Convert Latin uppercase and lowercase letters to parenthesized characters" onclick="OnConvert( &#39;Parenthesized&#39; )">
</p>
<p>
    <input type="button" value="全角字体" title="Convert Latin characters to fullwidth characters" onclick="OnConvert( &#39;Fullwidth&#39; )">
    <input type="button" value="小体大写字母" title="Convert Latin uppercase letters to small capital characters (not Q and X)" onclick="OnConvert( &#39;SmallCapitals&#39; )">
    <input type="button" value="在上方的小写字母" title="Convert Latin lowercase letters and digits to superscript characters (not q)" onclick="OnConvert( &#39;Superscript&#39; )">
    <input type="button" value="在下方的小写字母" title="Convert Latin lowercase letters and digits to subscript characters (not b, c, d, f, g, q, w, y, and z)" onclick="OnConvert( &#39;Subscript&#39; )">
</p>
<p>
    <input type="button" value="不知道是什么玩意 有的字母外面有方形的虚线" title="Convert Latin uppercase letters to Regional Indicator Symbol characters (used to represent emoji flag symbols)" onclick="OnConvert( &#39;RegionalIndicatorSymbols&#39; )">
    <input type="button" value="不知道什么玩意" title="Convert Latin characters to tag characters (invisible under some operating systems and browsers)" onclick="OnConvert( &#39;Tags&#39; )">
</p>

</body></html>
